name: ECR Docker Build and Push (Java App)

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

# Permissions are essential for OIDC authentication to AWS
permissions:
  id-token: write # Required for aws-actions/configure-aws-credentials
  contents: read  # Required for actions/checkout

env:
  # === CONFIGURATION START ===
  AWS_REGION: us-east-1                  # Replace with your AWS Region
  ECR_REPOSITORY: utc-app       # Replace with your ECR repository name
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }} # Replace with your IAM Role ARN
  DOCKERFILE_PATH: ./Dockerfile          # Path to your Dockerfile (usually root)
  # === CONFIGURATION END ===
jobs:

  
 sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Cache Maven package
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: |
          mvn -B clean verify
        
      - name: Cache SonarQube package
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: SonarQube Scan
        env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        #run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=utc-app -Dsonar.qualitygate.wait=true
        run:  mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=utc-app -Dsonar.projectName=utc-app

 build-and-push:
    needs: sonar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Login to AWS using OIDC (Recommended Secure Method)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # 2. Get ECR login token
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 3. Setup Docker Buildx (Optional but recommended for modern builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build, Tag, and Push the Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: . # Build context is the current directory
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: |
            # Tag with the full ECR URI + commit SHA
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            # Tag with 'latest'
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          # Optional: Use cache for faster subsequent builds
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deployment Success Message
        run: |
          echo "Image successfully pushed to ECR:"
          echo "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"