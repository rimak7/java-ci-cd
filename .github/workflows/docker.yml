name: Java CI/CD - ECR Build and Push (FINAL FIX)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  # === GLOBAL CONFIGURATION ===
  # Ensure all secrets are correctly set in the GitHub repository settings
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  
  # Image & Repository Details
  IMAGE_NAME: utc-app
  DOCKERFILE_PATH: ./Dockerfile
  
  # The Tag based on commit SHA
  IMAGE_TAG: ${{ github.sha }}
  
  # Sonar Details
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:

  # 1. Build, Scan, and Package Job (Remains the same, but crucial for artifact)
  build_scan_package:
    name: Build, Sonar Scan, and Artifact Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java 17 and Maven Cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Cache SonarQube cache
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-sonar

      # A. Build, Test, and Verify (Creates the 'target' folder and JAR)
      - name: Build with Maven
        run: mvn -B clean verify

      # B. SonarQube Scan
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=${{ env.IMAGE_NAME }} \
            -Dsonar.projectName=${{ env.IMAGE_NAME }}

      # C. Upload JAR Artifact
      - name: Upload JAR file artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app-artifact
          path: target/ # Correctly uploads the 'target' folder
          
  # 2. Docker Build, Scan, and Push Job
  
  docker_ecr_push:
    name: Docker Build, Trivy Scan, and ECR Push
    runs-on: ubuntu-latest
    needs: build_scan_package

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # A. Download JAR Artifact (Correct path is implicitly the root of the runner)
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app-artifact
          # Setting 'path: target/' ensures the 'target' folder structure is recreated 
          # in the root directory, making the Dockerfile's COPY instruction work.
          path: target/ 

      # B. AWS ECR Login
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # C. Build, Tag, Scan, and Push
      - name: Build, Tag, Scan, and Push Docker image
        # We explicitly recalculate the ECR_URI_BASE inside the run step
        # to ensure it uses the runtime values from the environment.
        run: |
          # Use runtime env variables for robust URI creation
          ECR_URI_BASE="${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}"
          
          FULL_IMAGE_URI_TAG="$ECR_URI_BASE:${{ env.IMAGE_TAG }}"
          FULL_IMAGE_URI_LATEST="$ECR_URI_BASE:latest"
          
          echo "Calculated ECR Base URI: $ECR_URI_BASE"
          echo "Calculated Image Tag URI: $FULL_IMAGE_URI_TAG"
          
          # 1. Build and Tag

          docker build -t $FULL_IMAGE_URI_TAG -t $FULL_IMAGE_URI_LATEST -f ${{ env.DOCKERFILE_PATH }} .
          
          # 2. Scan the image with Trivy
          echo "Scanning image with Trivy (CRITICAL, HIGH severity)..."
          /usr/local/bin/trivy image --exit-code 1 --severity CRITICAL,HIGH $FULL_IMAGE_URI_TAG
          
          # 3. Push both tags to ECR
          echo "Pushing image tags to ECR..."
          docker push $FULL_IMAGE_URI_TAG
          docker push $FULL_IMAGE_URI_LATEST