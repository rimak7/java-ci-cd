name: Java CI/CD - ECR Build and Push

on:
  push:
    branches:
      - main


      
permissions:
  id-token: write # Required for AWS OIDC
  contents: read  # Required for checkout

env:
  # === GLOBAL CONFIGURATION ===
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  
  # Image & Repository Details
  IMAGE_NAME: utc-app
  DOCKERFILE_PATH: ./Dockerfile
  
  # Calculated ECR URI (e.g., 123456789012.dkr.ecr.us-east-1.amazonaws.com/utc-app)
  ECR_URI_BASE: ${{ secrets.ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.IMAGE_NAME }}
  IMAGE_TAG: ${{ github.sha }}
  
  # Sonar Details (for quality check)
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

jobs:

  # 1. Build, Scan, and Package Job
  # This job compiles the Java code, runs Sonar, and creates the JAR artifact.
  build_scan_package:
    name: Build, Sonar Scan, and Artifact Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for Sonar history analysis

      - name: Setup Java 17 and Maven Cache
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Cache SonarQube cache
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-sonar

      # A. Build, Test, and Verify (Creates the 'target' folder)
      - name: Build with Maven
        run: mvn -B clean verify

      # B. SonarQube Scan
      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=${{ env.IMAGE_NAME }} \
            -Dsonar.projectName=${{ env.IMAGE_NAME }}

      # C. Upload JAR Artifact for Docker Job (CRUCIAL STEP)
      - name: Upload JAR file artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app-artifact
          path: target/
          
  # 2. Docker Build, Scan, and Push Job
  # This job downloads the JAR, logs into ECR, builds the image, scans it, and pushes it.
  docker_ecr_push:
    name: Docker Build, Trivy Scan, and ECR Push
    runs-on: ubuntu-latest
    needs: build_scan_package # Dependency: Must wait for the JAR artifact to be created

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # A. Download JAR Artifact (CRUCIAL STEP)
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app-artifact
          path: target/ # Recreates the 'target' directory for the Docker build context

      # B. AWS ECR Login (Login)
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      # C. Build, Tag, Scan, and Push (Build, Tag, Push)
      - name: Build, Tag, Scan, and Push Docker image
        run: |
          # The full ECR URI is used for tagging and pushing (e.g. 123456789012.dkr.ecr.us-east-1.amazonaws.com/utc-app:sha)
          FULL_IMAGE_URI_TAG="${{ env.ECR_URI_BASE }}:${{ env.IMAGE_TAG }}"
          FULL_IMAGE_URI_LATEST="${{ env.ECR_URI_BASE }}:latest"
          
          # 1. Build and Tag
          echo "Building image and tagging as $FULL_IMAGE_URI_TAG and $FULL_IMAGE_URI_LATEST"
          docker build -t $FULL_IMAGE_URI_TAG -t $FULL_IMAGE_URI_LATEST -f ${{ env.DOCKERFILE_PATH }} .
          
          # 2. Scan the image with Trivy (Security Check)
          echo "Scanning image with Trivy (CRITICAL, HIGH severity)..."
          /usr/local/bin/trivy image --exit-code 1 --severity CRITICAL,HIGH $FULL_IMAGE_URI_TAG
          
          # 3. Push both tags to ECR
          echo "Pushing image tags to ECR..."
          docker push $FULL_IMAGE_URI_TAG
          docker push $FULL_IMAGE_URI_LATEST