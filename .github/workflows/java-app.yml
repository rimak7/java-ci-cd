name: java api app CI\CD

on:
  pull_request:
    branches:
      - main  
  push:
    branches:
      - main


permissions:
  id-token: write
  contents: read


env:
  ARTIFACTORY_URL: ${{ secrets.ARTIFACT_URL }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  ECR_ROLE: ${{ secrets.ECR_ACESS_ROLE }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  VAULT_URL: ${{ secrets.VAULT_URL }}  
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}   
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN}}
  ECR_REPOSITORY: utc-app
  JFROG_REPO_NAME: utc-app

jobs:

  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Cache Maven package
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn -B clean verify
      
      - name: Cache SonarQube package
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: SonarQube Scan
        env:
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        #run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=utc-app -Dsonar.qualitygate.wait=true
        run:  mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=utc-app -Dsonar.projectName=utc-app

      
  build:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Package with Maven
        run: mvn -B clean package

      - name: Upload JAR file
        uses: actions/upload-artifact@v4
        with:
          name: utc-app-jar
          path: target/*.jar  
          
          
  deploy_jfrog:
   runs-on: ubuntu-latest
   needs: build
   steps:
     - name: Checkout Code
       uses: actions/checkout@v4
       with:
         fetch-depth: 0

     - name: Download JAR file artifact
       uses: actions/download-artifact@v4
       with:
         name: utc-app-jar
         path: target/


     - name: Read secrets from Vault
       uses: hashicorp/vault-action@v2
       with:
         url: ${{ secrets.VAULT_URL }}
         method: token
         token: ${{ secrets.VAULT_TOKEN }}
         exportEnv: true
         secrets: |
           secrets/creds/jfrog username | MAVEN_USERNAME_A ;
           secrets/creds/jfrog password | MAVEN_PASSWORD_A

     - name: Deploy to JFrog
       env:
         MAVEN_USERNAME_A: ${{ env.MAVEN_USERNAME_A }}
         MAVEN_PASSWORD_A: ${{ env.MAVEN_PASSWORD_A }}
       run: |
        APP_VERSION=$(grep -m2 '<version>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
        APP_NAME=$(grep -m2 '<artifactId>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
        APP_LONG_NAME=$APP_NAME-$APP_VERSION.jar
        echo "Deploying $APP_LONG_NAME to Artifactory..."
        curl -v --user $MAVEN_USERNAME_A:$MAVEN_PASSWORD_A \
         -T target/$APP_LONG_NAME \
         -X PUT "$ARTIFACTORY_URL/artifactory/$JFROG_REPO_NAME/$APP_LONG_NAME"


  build-and-push:
    needs: sonar
    name: Build, Tag, and Push ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::YOUR_AWS_ACCOUNT_ID:role/GitHubActionsECRPushRole 
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tags
        id: set-tags
        run: |
          # The image tag will be the short commit SHA
          IMAGE_TAG_SHA=$(echo $GITHUB_SHA | cut -c1-7)
          
          # Sets a GitHub output variable for use in later steps
          echo "::set-output name=image_tag_sha::$IMAGE_TAG_SHA"
          echo "::set-output name=ecr_image::$ECR_REPOSITORY:$IMAGE_TAG_SHA"
          echo "::set-output name=ecr_latest_image::$ECR_REPOSITORY:latest"
          
          # ECR URI format: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/<REPOSITORY>
          ECR_REGISTRY_URI=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          echo "::set-output name=ecr_registry_uri::$ECR_REGISTRY_URI"
      

      - name: Build and push the Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_SHA_TAG: ${{ steps.set-tags.outputs.image_tag_sha }}
          ECR_URI: ${{ steps.set-tags.outputs.ecr_registry_uri }}
        run: |
          # Build with the SHA tag
          docker build -t $ECR_URI:$IMAGE_SHA_TAG .
          
          # Tag with 'latest' as well
          docker tag $ECR_URI:$IMAGE_SHA_TAG $ECR_URI:latest
          
          # Push both tags
          docker push $ECR_URI:$IMAGE_SHA_TAG
          docker push $ECR_URI:latest
          
      - name: Output Image URI
        run: |
          echo "Successfully pushed image to ECR:"
          echo "${{ steps.set-tags.outputs.ecr_registry_uri }}:${{ steps.set-tags.outputs.image_tag_sha }}"
          echo "${{ steps.set-tags.outputs.ecr_registry_uri }}:latest"