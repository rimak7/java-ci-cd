name: java api app CI/CD

on:
  pull_request:
    branches:
      - main 
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  ARTIFACTORY_URL: ${{ secrets.ARTIFACT_URL }}
  SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  ECR_ROLE: ${{ secrets.ECR_ACESS_ROLE }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  VAULT_URL: ${{ secrets.VAULT_URL }} 
  VAULT_TOKEN: ${{ secrets.VAULT_TOKEN }}  
  JFROG_REPO_NAME: utc-app

jobs:

  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Cache Maven package
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven (for Sonar Scan)
        run: mvn -B clean verify
      
      # Caching for Sonar is here...
      - name: Cache SonarQube package
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Duplicate Maven cache steps removed for cleanliness, retaining one
      - name: Cache Maven packages (Redundant, but kept if you wish)
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ env.SONAR_HOST_URL }}
        run: mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=utc-app -Dsonar.projectName=utc-app

      
  build:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'

      - name: Package with Maven
        run: mvn -B clean package

      - name: Upload JAR file (Runner artifact)
        uses: actions/upload-artifact@v4
        with:
          name: utc-app-jar
          path: target/*.jar 
          
          
  deploy_jfrog:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download JAR file artifact
        uses: actions/download-artifact@v4
        with:
          name: utc-app-jar
          path: target/ # Downloads to target/utc-app-jar/

      # -----------------------------------------------------------
      # ðŸ›‘ CRITICAL FIX: STEP TO INSTALL JFROG CLI (Missing before)
      # -----------------------------------------------------------
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v2
        with:
          version: 2 

      # Load secrets from Vault and set as env variables
      - name: Read secrets from Vault
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_URL }}
          method: token
          token: ${{ secrets.VAULT_TOKEN }}
          exportEnv: true
          secrets: |
            secrets/creds/jfrog username | MAVEN_USERNAME_A ;
            secrets/creds/jfrog password | MAVEN_PASSWORD_A

      # FIX: Configure JFrog CLI (Now that 'jfrog' command is installed)
      - name: Configure JFrog CLI
        run: |
          jfrog rt c default --url=$ARTIFACTORY_URL --user=$MAVEN_USERNAME_A --password=$MAVEN_PASSWORD_A --overwrite=true
        env:
          MAVEN_USERNAME_A: ${{ env.MAVEN_USERNAME_A }}
          MAVEN_PASSWORD_A: ${{ env.MAVEN_PASSWORD_A }}

      # FIX: Deploy to JFrog using the smart CLI upload
      - name: Deploy Artifact to Artifactory
        run: |
          APP_VERSION=$(grep -m2 '<version>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
          APP_NAME=$(grep -m2 '<artifactId>' pom.xml | tail -1 | grep -oP '(?<=>).*(?=<)')
          APP_LONG_NAME=$APP_NAME-$APP_VERSION.jar
          
          echo "Attempting smart deployment of $APP_LONG_NAME to $JFROG_REPO_NAME..."
          
          # Source path uses the subdirectory created by download-artifact: target/utc-app-jar/
          # Target path is just the repository name. CLI handles the GAV structure.
          jfrog rt upload "target/utc-app-jar/$APP_LONG_NAME" "$JFROG_REPO_NAME/" --target-archive-pattern=true